<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN CALCULATOR</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section class="sec bg">
        <div class="container calculator">
            <div class="screen">
                <div class="topS"> </div>
                <div class="botS"> </div>
            </div>
            <div class="row one-row">
                <div id="butn-7" class="btnNumber"><button>7</button></div>
                <div id="butn-8" class="btnNumber"><button>8</button></div>
                <div id="butn-9" class="btnNumber"><button>9</button></div>
                <div id="butn-del"><button>DEL</button></div>
                <div id="butn-ac"><button>AC</button></div>
            </div>
            <div class="row two-row">
                <div id="butn-4" class="btnNumber"><button>4</button></div>
                <div id="butn-5" class="btnNumber"><button>5</button></div>
                <div id="butn-6" class="btnNumber"><button>6</button></div>
                <div id="butn-multi" class="operation"><button>x</button></div>
                <div id="butn-divide" class="operation"><button>รท</button></div>
            </div>
            <div class="row three-row">
                <div id="butn-1" class="btnNumber"><button>1</button></div>
                <div id="butn-2" class="btnNumber"><button>2</button></div>
                <div id="butn-3" class="btnNumber"><button>3</button></div>
                <div id="butn-plus" class="operation"><button>+</button></div>
                <div id="butn-minus" class="operation"><button>-</button></div>
            </div>
            <div class="row four-row">
                <div id="butn-0" class="btnNumber"><button>0</button></div>
                <div id="butn-deci" class="btnNumber"><button>.</button></div>
                <div id="butn-sqrt" class="operation"><button>sqrt</button></div>
                <div id="butn-+-"><button>+-</button></div>
                <div id="butn-equal" class="operation"><button>=</button></div>
            </div>
        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
